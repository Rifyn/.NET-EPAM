<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>

<body>
    <div class="form-registration">
        <form>
            <div class="head-container">
                <h2>Регистрация</h2>
            </div>
            <hr>
            <div class="body container">
                <div class="email-control">
                    <label>E-mail</label>
                    <input class="input-email" type="text">
                </div>
                <div class="password-container">
                    <div class="password-input-one">
                        <label>Пароль:</label>
                        <input class="input-pass" type="text">    
                    </div> 
                    <div class="password-input-two">
                        <label>Еще раз:</label>
                        <input class="input-pass" type="text">
                    </div>           
                </div>
            </div>
            <div class="footer container">
                <input class="button-send" type="submit">
            </div>
        </form>
    </div>
</body>
</html>
