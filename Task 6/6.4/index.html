<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Three column block</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="column">
                <img src="images/ethernet.png">
                <h3>Виртуальный хостинг</h3>
                <p>3.95$ в месяц</p>
                <button>Подробнее</button>                
            </div>
            <div class="column">
                <img src="images/cloud.png">
                <h3>Облачный хостинг</h3>
                <p>68.95$ в месяц</p>
                <button>Подробнее</button>
            </div>                
            <div class="column">
                <img src="images/database.png">
                <h3>Выделенный сервер</h3>
                <p>217.95$ в месяц</p>
                <button>Подробнее</button>
            </div>
        </div>
    </div>
</body>
</html>
